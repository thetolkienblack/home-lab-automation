---
# RedHat/CentOS specific variables
package_manager: yum
service_manager: systemctl

# EPEL repository
epel_enabled: true

# System packages
os_specific_packages:
  - epel-release
  - python3-pip
  - yum-utils
  - device-mapper-persistent-data
  - lvm2
  - selinux
  - chrony
  - sudo
  - logrotate

os_essential_packages:
  - curl
  - wget
  - vim
  - git
  - htop
  - tree
  - unzip
  - ca-certificates
  - gnupg2
  - fail2ban
  - firewalld
  - logrotate
  - rsyslog
  - sudo
  - openssh-server

# Services
ssh_service_name: sshd
firewall_service_name: firewalld

# Tailscale
tailscale_repo_baseurl: "https://pkgs.tailscale.com/stable/rhel/$releasever/$basearch"
tailscale_repo_gpgkey: "https://pkgs.tailscale.com/stable/rhel/repo.gpg"
tailscale_daemon_config_path: "/etc/sysconfig/tailscaled"
tailscale_required_packages:
  - curl
  - gnupg2
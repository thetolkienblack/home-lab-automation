---
# Ansible Galaxy Requirements
# Install with: ansible-galaxy install -r requirements.yml

# Community Collections
collections:
  - name: community.general
    version: ">=11.2.1"
  - name: ansible.posix
    version: ">=1.4.0"
  - name: community.docker
    version: ">=4.7.0"
  - name: community.crypto
    version: ">=2.0.0"
  - name: kubernetes.core
    version: ">=5.0.0"
  - name: community.postgresql
    version: ">=3.0.0"
  - name: community.mysql
    version: ">=3.0.0"
  - name: prometheus.prometheus
    version: ">=0.27.3"

# Community Roles (Replacements for custom roles)
roles:
  # Infrastructure - Docker
  - name: geerlingguy.docker
    version: "7.5.3"
    src: https://github.com/geerlingguy/ansible-role-docker

  # Infrastructure - NFS
  - name: geerlingguy.nfs
    version: "2.1.0"
    src: https://github.com/geerlingguy/ansible-role-nfs

  # System - Time Synchronization
  - name: linux-system-roles.timesync
    version: "1.11.0"
    src: https://github.com/linux-system-roles/timesync

  # Kubernetes - k3s
  - name: xanmanning.k3s
    version: "v3.3.0"
    src: https://github.com/PyratLabs/ansible-role-k3s

  # Networking - Tailscale VPN
  - name: artis3n.tailscale
    version: "v5.0.1"
    src: https://github.com/artis3n/ansible-role-tailscale

# Custom Roles (Kept for specialized features)
# These roles remain in roles/ directory:
# - checkmk (comprehensive monitoring with Docker support)
# - crowdsec (advanced IDS/IPS with LAPI, AppSec, bouncers)
# - wazuh (SIEM with Docker monitoring and Trivy integration)
# - proxmox (comprehensive virtualization platform management)
# - trivy (container vulnerability scanning)
# - cadvisor (container resource monitoring)
# - security_hardening (comprehensive security baseline)
# - maintenance (system maintenance and monitoring)
# - common (basic system configuration)

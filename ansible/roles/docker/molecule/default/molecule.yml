---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-docker
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
  - name: debian-docker
    image: geerlingguy/docker-debian12-ansible:latest
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
  inventory:
    host_vars:
      ubuntu-docker:
        ansible_python_interpreter: /usr/bin/python3
      debian-docker:
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible

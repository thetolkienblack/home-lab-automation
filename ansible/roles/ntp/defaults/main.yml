---
# Default variables for ntp role

# Enable/disable NTP service
ntp_enabled: true

# Timezone configuration
timezone: "UTC"

# NTP servers
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org

# NTP fallback servers
ntp_fallback_servers:
  - time.cloudflare.com
  - time.google.com

# Security settings
ntp_security_hardening: true

# Firewall configuration
firewall_enabled: true
ntp_firewall_rules: true
